path: Heirloom
colors: AF7942 - F2C087
resources: WWW


cards:

- Tome of Madness:
    cost:
    types: heirloom, innate, permanent
    text: >
        If your hand is empty:

        \attack{4}

        Your non-permanent cards become oneshot cards. \textit{(Banish them after use.)}

        At the end of each turn, if your hand is empty, recall me.


- Cursed Inheritance:
    cost:
    types: heirloom
    text: >
        I am not used during the match.

        When you choose me as your heirloom, gain seven skill points and learn or upgrade up to two cards.

        When the tournament begins, announce your curse. As long as you are cursed, you cannot take a player's final heart.
    upgrade cost: 7
    upgrade: >
        Break the curse and lose this heirloom.


- Gambler's Dice:
    cost:
    types: heirloom, innate, permanent
    text: >
        Your cards don't cost any resources to play.

        If you would choose a card to play during the match, choose it at random from among all the cards you could play.


- Dr. Doppel's Formula:
    cost:
    types: heirloom, innate, permanent
    text: >
        If you've been \textbf{cloned}, you get an additional action during odd-numbered turns.
    upgrade cost: 7
    upgrade: >
        \textbf{Clone} yourself.


- Hand of Greed:
    cost:
    types: heirloom
    text: >
        I am not used during the match.

        When you choose me as your heirloom, also keep your other two heirloom options.

        When the tournament begins, announce your greed and lose one heart. Then lose this heirloom.


- Ruby Scabbard:
    cost:
    types: heirloom, innate, permanent
    text: >
        Name one of your attack cards.

        The named card costs \mana{A} more to play and its attacks get +2 attack power.


- Brawling Gauntlet:
    cost:
    types: heirloom, innate, permanent
    text: >
        When you attack for the third time this match, banish me to \linebreak gain \mana{XX}.


- Crooked Sundial:
    cost:
    types: heirloom, innate, permanent
    text: >
        The match lasts one turn longer. \textit{(This typically makes the sixth turn the final turn.)}


- Illusory Greatsword:
    cost: A
    types: heirloom, innate, permanent
    text: >
        Your attacks get +1 attack power.

        When you are hit by an attack, banish Illusory Greatsword unless you pay \mana{A}.


- Kobold King's Candle:
    cost: AAA
    types: heirloom, innate, permanent
    text: >
        All points you score are doubled.


- Soul-Split Mirror:
    cost:
    types: heirloom, innate, permanent
    text: >
        The first time your opponent would score points, instead you must banish me and two of your other cards, and they score no points this turn.


- Oxless Plow:
    cost:
    types: heirloom, innate, permanent
    text: >
        The first time you would complete a sequence, banish me to keep that sequence in play for an additional turn. The final turn effect repeats.


- Librarian's Ladder:
    cost: A
    types: heirloom, innate, permanent
    text: >
        When you choose me as your heirloom, choose and keep one starter card from your third path option.

        Gain \mana{X}.

        You have no maximum hand size.


- Elvish Cookbook:
    cost:
    types: heirloom, innate, permanent
    text: >
        When you gain one or more resources during the match, pay \mana{A} to score one point.


- Gregor's Unlucky Shirt:
    cost:
    types: heirloom, innate, permanent
    text: >
        When your opponent scores their fourth point of the match, banish me to score one point.


- Sequined Mask:
    cost: A
    types: heirloom, innate, permanent
    text: >
        Declare a turn number.

        On the chosen turn, your opponent chooses their action first and you may look at it before choosing your own. Then banish me.


- Longstep Boots:
    cost: A
    types: heirloom, innate, permanent
    text: >
        On the third turn of the match, you get an additional action. Then banish me.


- Sentinel's Crossbow:
    cost:
    types: heirloom, innate, permanent
    text: >
        When you play a card with the same name as a card you played last turn, banish me to:

        \attack{2}


- Mask of the Mimic:
    cost:
    types: heirloom
    text: >
        Reveal me when the match starts. I don't count for maximum hand size.

        When you reveal me as your action, name a card your opponent played last turn. I am a copy of that card until I leave play, except that all cost symbols are replaced with \mana{A}.


- Prayer Rod:
    cost:
    types: heirloom, innate, permanent
    text: >
        When you score your fourth point of the match, name a non-innate card. At the end of the turn, banish me to banish all cards with that name from your opponent's hand and from play.


- Circlet of Obsession:
    cost:
    types: heirloom, innate, permanent
    text: >
        If you choose me as your heirloom, only choose one path instead of two.

        Gain \mana{XXXX} and one skill point.

        The first time a card from your path would be banished, banish me instead.


- Morpheus Clay:
    cost: A
    types: heirloom, innate
    text: >
        When you play me, choose another innate card you are playing. I become a copy of that card, except that I cost \mana{A} in addition to that card's cost.


- Inflatable Armor:
    cost:
    types: heirloom, innate, permanent
    text: >
        At the start of each turn, if you have no unspent resources, both players' attacks get -1 attack power this turn.


- Combat Tortoise:
    cost:
    types: heirloom, innate, permanent
    text: >
        At the end of each turn, if you didn't play a card this turn, my final attack gets +1 attack power.

        On the final turn of the match:

        \attack{1}


- Bag of Infinite Rats:
    cost:
    types: heirloom, innate, permanent
    text: >
        Your cards can't block.

        When you play a card, if it costs exactly the same number of resources as a card your opponent is playing, banish the card your opponent is playing at end of turn. \textit{(Resource cost as printed on the card.)}


- Explorer's Pack:
    cost: AAA
    types: heirloom, innate, permanent
    text: >
        When you choose me as your heirloom, choose and keep a third path option. You can't use more than two paths in a match unless you play me. \textit{(Because otherwise you would be starting with nine resources. And you can only use cards from paths you are using.)}


- Broken Violin:
    cost:
    types: heirloom, innate, permanent
    text: >
        If you've \textbf{repaired} the violin, \linebreak gain \mana{X}.
    upgrade cost: 2
    upgrade: \textbf{Repair} the violin.


- Grave-Mist Shovel:
    cost:
    types: heirloom, innate, permanent
    text: >
        All attacks have a base attack power of 1. \textit{(All attacks includes yours and your opponents. This replaces the printed attack power, but can still be increased by effects.)}

